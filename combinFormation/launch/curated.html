<script language="JavaScript">
var selectedCollection	= "news";

function selectCollection(name)
{
   var oldDiv			= document.getElementById(selectedCollection);
   var newDiv			= document.getElementById(name);
   selectedCollection	= name;

   oldDiv.className		= "icon";
   newDiv.className		= "icon_selected"
   launchCurated(selectedCollection);
}

function setupGray()
{
}

function setupGray()
{
   var g    = document.getElementById("gray");
   var grid = document.getElementById("grid");
   var width= grid.offsetWidth;
   var height= grid.offsetHeight;
   var top= grid.offsetTop;
   var left= grid.offsetLeft;
//   alert(left+","+top+"  "+width+"x"+height);
   g.style.width	= grid.offsetWidth + "px";
   g.style.height	= grid.offsetHeight + "px";
   g.style.left		= grid.offsetLeft + "px";
   g.style.top		= grid.offsetTop + "px";
}

function grayGrid()
{
//   alert("grayGrid");
   var g    = document.getElementById("gray");
   g.style.visibility		= "visible";
}
function ungrayGrid()
{
//   alert("ungrayGrid");
   var g    = document.getElementById("gray");
   g.style.visibility		= "hidden";
}
disableLaunchHook	= grayGrid;
enableLaunchHook	= ungrayGrid;

</script>
