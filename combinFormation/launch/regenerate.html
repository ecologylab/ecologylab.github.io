<script>
var argStr	= self.location.search + "";
var title;
var collageHref, collectionName;
var playOnStart	= false;

if (argStr && (argStr.length > 1))
{
   argStr	= argStr.substring(1);
   var args	= doubleSplit(argStr, "&", true);

   if (args.composition)
      infoSpaceHref	= args.composition;
   if (args.info_space)
      infoSpaceHref	= args.info_space;
   else if (args.infospace)
      infoSpaceHref	= args.infospace;
   else if (args.infoSpace)
      infoSpaceHref	= args.infoSpace;
   else if (args.collection)
      infoSpaceHref	= args.collection;
   else if (args.collage_url)
      infoSpaceHref	= args.collage_url;
   else if (args.metadocument)
      infoSpaceHref	= args.metadocument;
   if (args.title)
      title		= args.title;
   else
      title		= infoSpaceHref;

   title		= unescape(title);
   
   var referrer		= document.referrer;
//alert(infoSpaceHref);

   if ((infoSpaceHref.indexOf("http://") != 0) &&
       (infoSpaceHref.indexOf("/") != 0) &&
       (infoSpaceHref.indexOf("file://") != 0))
      infoSpaceHref =  
	 referrer.substring(0, referrer.lastIndexOf("/"))+"/" + infoSpaceHref;
//alert(infoSpaceHref);

   if (args.play_on_start)
      playOnStart	= args.play_on_start;
   
//   else
//      alert("collection byName.html was not passe a collection");
}
//var seed	= getSeed("composition",infoSpaceHref);
//var seeds	= [seed];
autoPrefs.play_on_start	= playOnStart;

</script>
