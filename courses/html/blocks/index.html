<!DOCTYPE HTML>
 
<head> 
	
<title>Blocks</title> 

<link rel="stylesheet" href="steeze/steeze.css" type="text/css" media="screen" charset="utf-8"/> 

<style>

	* {		
		margin: 0px;
		padding: 0px;
	}

	.block {
		width: 240px;
		height: 240px;
		border-radius: 4px;
		margin: 12px;
		display: block;
		position: relative;
	}
	
	.block .colorLabel {
		font-family: "Helvetica", Arial, FreeSerif, OpenSymbol, "DejaVu Sans", sans-serif;
		font-weight: bold;
		font-size: 22px;
		z-index: 100;
		width: 240px;
		position: absolute;
	    top: calc(50% - 0.5em);
	    text-align: center;
			
	}
	
	.block .mini {
		width: 60px;
		height: 60px;
		border-radius: 4px;
		margin: 12px;
		display: inline-block;
		position: relative;
	}
	
</style>

</head>
