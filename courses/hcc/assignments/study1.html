<div class="subsection">
<h2>qualitative experience data gathering</h2>
After submitting your light-weight prototype, conduct a user-study evaluating your initial design, using the prototype. 
Your study will use the Wizard of Oz method: some of your team-members will act as the computer, some will take notes and record data, and others will facilitate. 
Participants should effectively experience key aspects of your nascent system through the prototype. 
</div>

<div class="subsection">
Recruit your friends, family, and fellow students to participate in your study. 
Observe, video record, and take notes of interesting interactions, difficulties, and misunderstandings that emerge while your participants engage in your study. Report on these findings in your study report. 

Additionally, you should interpret these findings to inform revisions of your design. Try not only to address the problems that emerged in your study, but try to also think about how to support the interesting interactions that you observed and think are valuable to the play experience.
</div>

<div class="subsection">
The suggested approach is to carry out the process described in [3]. 
Rehearse on each other before you bring in your
subject/friends. Realize that lo-fi prototypes can be buggy! 
Work to identify and fix bugs in advance.
Assign the suggested roles -- such as 
<i>greeter</i>, <i>computer</i>, <i>observer</i> -- to
members in your group.
You may also think of yourself as
conducting a workshop [1, 2]. Perform a debriefing at the end [3].

<div class="subsection">
You may create whatever variations on this process you like, to the
extent that you are very clear in your sense of what you're doing. Ask
me (by email or in person) if you're unsure.
