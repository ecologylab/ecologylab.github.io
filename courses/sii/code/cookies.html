<script language="JavaScript">
function doubleSplit(str, delim1, delim2)	// String[] (String, char)
{
   if (!delim2)
      delim2	= "=";
   var result	= new Array();	// build associative array of all
   if (!str || (str.length == 0))
      return result;
   // alert("doubleSplit:'" + str+"'");
   var set		= str.split(delim1);
//   alert("doubleSplit: set.length=" + set.length)
   for (i in set)
   {
//      alert("split property=" + i);
      anArg		= set[i].split(delim2);
      prop		= unescape(anArg[0]);
      result[prop]	= unescape(anArg[1]);
//      alert(prop + " = " + result[prop]);
  }
  // alert ("result.length="+qq.length + " " + qq.type);
  return result;
}
var expires	= "";
var path	= "";
var domain	= "";

/*
var nextYear	= new Date();
nextYear.setFullYear(nextYear.getFullYear() - 1);
expires		= "; expires=" + nextYear.toGMTString();

path		= "; path="+ "/courses/sii/";

//domain		= "; domain="+ ".cs.tamu.edu";
*/

function setCookie(name, val)
{
//   alert(name + " " + val);
   if (name && val && (name.length > 0) && (val.length > 0))
   {
      var context	= expires + path + domain;
      document.cookie	= escape(name) + "=" + escape(val) + context;
   }
}

alert("full cookie = " + document.cookie);
var cookieJar;

function showCookies(thatId)
{
   cookieJar	= doubleSplit(document.cookie, ";");
   var cookiesTable	= '<table cellpadding="9">\n';
   for (thatName in cookieJar)
   {
      cookiesTable     += "<tr><td>" + thatName + "</td><td>" + 
	 cookieJar[thatName] +"</td></tr>\n";
   }
   cookiesTable	       += "\n</table>"
   var thatElement	= document.getElementById(thatId);
   thatElement.innerHTML= cookiesTable;
}
</script>
