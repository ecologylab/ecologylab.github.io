/**
 * Rollover
 */
var button1 = new Array();
button1.orig = 'http://graphics7.nytimes.com/images/promos/homepage/20030207forumspromo.jpg';
button1.roll = 'http://graphics7.nytimes.com/images/promos/homepage/20030207hairpromo.jpg';
 
function flip(imageName, button, which)
{
  document[imageName].src = button[which];
}
</script>

</head>

<body bgcolor="#ffffff" text="#000000" link="0025C5" topmargin=0
      vlink="F70010">
<a href="#"
   onmouseover="flip('rollImage', button1, 'roll');"
   onmouseout="flip('rollImage', button1, 'orig');"><img border="0"
   name="rollImage" width="100" height="77"
   src="http://graphics7.nytimes.com/images/promos/homepage/20030207forumspromo.jpg"></a>
