<html>

<head>
<title>[sii] interactive image and caption example</title>
<style type="text/css">
body
{
   font-family: Verdana, Century Gothic, Geneva, Arial, Helvetica, Sans-Serif; 
   font-size: 12px;
}
</style>

<script language="JavaScript">
/**
 * Rollover w Caption
 */
function Button(orig, origText, roll, rollText)
{
   this.orig = orig;
   this.roll = roll;
   this.origText = origText;
   this.rollText = rollText;
   
   // preload the images
   new Image().src	= orig;
   new Image().src	= roll;

   // map the function as a method
   this.flip	= flip;
}
function flip(imageName, which)
{
  document[imageName].src = this[which];
  var caption = document.getElementById("caption");
  caption.innerHTML = this[which+'Text']; // change the caption
}
var button1	= 
new Button('http://graphics7.nytimes.com/images/promos/homepage/20030207forumspromo.jpg', 
'challenger disaster',
'http://graphics7.nytimes.com/images/promos/homepage/20030207hairpromo.jpg',
'hyperreal'
);

</script>
</head>

<body bgcolor="#ffffff" text="#000000" 
 link="2c3377" vlink="2c3377">
<div
   onmouseover="button1.flip('rollImage', 'roll');"
   onmouseout="button1.flip('rollImage', 'orig');"><img border="0"
   name="rollImage" width="100" height="77" align="top"
   src="http://graphics7.nytimes.com/images/promos/homepage/20030207forumspromo.jpg">
</div>

<div id="caption" 
 style="margin-top: 10px; font-size: 14px; font-weight: 600;">
this will be dynamic: caption will change on rollover, and then
change again, to a new value</div>
