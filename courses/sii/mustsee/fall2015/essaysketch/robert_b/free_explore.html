<!DOCTYPE html>
<html>
<head>
<title>Explorative Engine</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="toggle.js"></script>
<script src="controls.js"></script>
<script src="free_explore.js"></script>

<link rel="stylesheet" type="text/css" href="master.css">
<link rel="stylesheet" type="text/css" href="free_explore.css">
<meta charset="UTF-8"> 

<audio id="audioplayer" src="comma.mp3" loop="true"></audio>
</head>

<body>
<div id="navArea">
<div id="logoContainer"><img id="siteLogo" src="website_logo.png" /></div>
<div id="filler"></div>

<div id="navBar">
<ul id="navList">
	<li><a href="index.html">Home</a></li>
	<li><a href="free_explore.html">Free Explore</a></li>
	<li><span>Variations</span>
		<ul>
			<li><a href="image_exploration.html">Image Exploration</a></li>
			<li><a href="multi-exploration.html">Multi-Exploration</a></li>
			<li><a href="layout_exploration.html">Layout Exploration</a></li>
		</ul>
	</li>
	<li>
		<span class="spanItem" id="soundContainer"><img id="soundIcon" onclick="toggleSound()" src="sound.png" height="15px"/></span>
	</li>
	<li>
		<span class="spanItem"><div id="settingsContainer"><img id="settingsIcon" src="settings.png" height="20px"/></div></span>
		<ul>
			<li><span class="bolded">Transition Speed:</span></li>
			<li><input id="speedInput" type="range" min="25" max="100" onchange="toggleTransitionSpeed()"/></li>
			<li><span class="bolded">Audio Option:</span></li>
			<li><span class="clickable" onclick="changeAudio(1)">Track 1</a></li>
			<li><span class="clickable" onclick="changeAudio(2)">Track 2</a></li>
			<li><span class="clickable" onclick="changeAudio(3)">Track 3</a></li>
		</ul>
	</li>
</ul>
</div> <!-- navBar -->

<div id="navBarToggleDiv">
<input id="navBarToggleIcon" type="image" onclick="toggleNavBar()" src="toggleImage.png" alt="Toggle" style="outline: none;" />
</div>
</div> <!-- navArea -->

<div id="explorationArea" onmouseenter="showControls()" onmouseleave="hideControls()">
<br><br>
<div id="explorationContent">
</div>

<!-- filler div -->
<div style="height: 40%"></div>

<div id="explorationControls">
<div class="explorationControl"><input id="playPauseButton" type="image" onclick="onPlayPause()" src="pause_button.png" alt="Play/Pause" height="30px" style="outline: none;" /></div>
<div class="explorationControl"><a href="reflection.html" onclick="onStop()"><img id="stopButton" src="stop_button.png" alt="Stop" height="30px" style="outline: none;" /></a></div>
</div>

<div id="titleInput">
<h2 style="color:white;">Input a Wikipedia Title</h2>
<br>
<input id="titleInputBox" type="text" />
<button id="titleSubmitButton">Submit</button>
</div>

<div id="loading">
<h2 style="color:white">Loading...</h2>
</div>

<div id="results" style="color:red; text-align: center">
</div>

</div> <!-- explorationArea -->

</body>
</html>
