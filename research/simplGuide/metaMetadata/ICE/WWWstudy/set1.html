		<style>
			body {

			.metadataRendering {

			}
			#controls {

				padding-bottom: 8px;

			}
			#controls img {
				width: 180px;
			}
			#viewUsername {
				border: 1px solid #ddd;
				border-radius: 8px;
				padding: 2px 8px;
				display: inline;
			}
			#viewUsername:hover {
				background: #8aa615;
				cursor: pointer;
			}			
			
		</style>
		
		<script>
			var CITE_U_LIKE_USERNAME = "username";

			var CITE_U_LIKE_TYPES = [
			"acm_portal",
			"citeseerx_summary",
			"ieee_xplore_article",
			"science_direct_article",
				];
				
			function setCiteULikeUsername()
			{
				var username = document.getElementById("username").value;
				CITE_U_LIKE_USERNAME = username;
				
				showHideEditUsername();
				
				document.getElementById("usernameOutput").innerText = CITE_U_LIKE_USERNAME;
			}
			
			function onEnterSetUsername(event)
			{
				if(event.keyCode == 13)
					setCiteULikeUsername();	
			}
			
			function showHideEditUsername()
			{
				var editControls = document.getElementById("editUsername");
				var viewUsername = document.getElementById("viewUsername");
				
				if(editControls.style.display == "inline")
				{
					editControls.style.display = "none";
					viewUsername.style.display = "inline";
				}
				else
				{
					editControls.style.display = "inline";
					viewUsername.style.display = "none";
					document.getElementById("username").focus();
				}
			}			
			
		</script>
		
	</head>
	<body>
		
		<div id="controls">
			<a href="http://www.citeulike.org/" target="_blank"><img src="http://www.citeulike.org/static/img/slogo-med.png"></a>
			
			<label>Username:</label>
			
			<div id="viewUsername" onclick="showHideEditUsername();">
				<span id="usernameOutput"> <script> document.write(CITE_U_LIKE_USERNAME); </script></span>
			</div>
			
			<div id="editUsername" style="display: none">
				<input id="username" type="text" size="24" placeholder="CiteULike Username"onkeydown="onEnterSetUsername(event);"/>
				<input type="button" value="Set Username" onclick="setCiteULikeUsername();"/>
